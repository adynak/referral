<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <form name="myform" class="form-signin" novalidate="" ng-submit="login()">
        <h4 class="text-info">{{ prompts.logIn }}</h4>
        <p class="alert alert-danger" ng-show="invalidMessage">{{invalidMessage}}</p>

        <div class="form-group">
          <label for="onlineID" class="sr-only">{{prompts.onlineID}}</label>
          <input class="form-control" 
                 type="text" 
                 name="onlineID" 
                 placeholder="{{prompts.onlineID}}" 
                 ng-model="member.onlineID" 
                 ng-required="{{required}}">
          <p class="text-danger" 
             ng-show="myform.onlineID.$invalid && 
                      myform.onlineID.$touched">{{prompts.errOnlineID}}</p>
        </div>

        <div class="form-group">
          <label for="password" class="sr-only">{{prompts.password}}</label>
          <input class="form-control" 
                 type="password" 
                 name="password" 
                 placeholder="{{prompts.password}}" 
                 ng-model="member.password" 
                 ng-required="{{required}}">
          <p class="text-danger"
             ng-show="myform.password.$invalid && 
                      myform.password.$touched">{{prompts.errPasswordRequired}}</p> 
        </div>

        <button type="submit" 
                class="btn btn-lg btn-primary btn-block" 
                ng-disabled="myform.$invalid">{{prompts.btnLogin}}
        </button>

        <p ng-hide="authenticated">
          or <a ng-href="#/register">{{prompts.btnRegister}}</a>
        </p>
        <p ng-hide="authenticated" onclick="alert(' Finely chop an onion, some garlic and a chilli, and saute on a little oil until the onion is brown.');">{{prompts.btnPasswordHelp}}
        </p>
      </form>
    </div>
  </div>
</div>
